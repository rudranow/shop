<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shreeji Mega Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #f39c12;
            --red: #d63031;
            --green: #27ae60;
            --glass: rgba(255, 255, 255, 0.9);
        }

        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; height: 100vh; overflow: hidden; background: #000; }

        /* FACE FOCUS BACKGROUND */
        .bg-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: url('bg.jpg') no-repeat;
            background-size: cover;
            background-position: center 15%; /* ‡§ö‡•á‡§π‡§∞‡•á ‡§™‡§∞ ‡§´‡•ã‡§ï‡§∏ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§•‡•ã‡§°‡§º‡§æ ‡§ä‡§™‡§∞ */
        }

        .bg-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            backdrop-filter: blur(35px); /* ‡§ó‡§π‡§∞‡§æ ‡§ß‡•Å‡§Ç‡§ß‡§≤‡§æ‡§™‡§® */
            -webkit-mask-image: radial-gradient(circle at center 30%, transparent 5%, black 85%);
            mask-image: radial-gradient(circle at center 30%, transparent 5%, black 85%);
        }

        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            transition: all 0.7s cubic-bezier(0.19, 1, 0.22, 1);
            display: flex; flex-direction: column; opacity: 0; transform: translateY(30px); pointer-events: none;
        }

        #home { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .screen.active { opacity: 1; transform: translateY(0); pointer-events: auto; z-index: 10; }

        header { background: rgba(44, 62, 80, 0.95); color: white; padding: 20px; text-align: center; font-weight: 600; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

        /* Home Page */
        .home-content { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; }
        .home-title { color: white; font-size: 36px; text-shadow: 0 5px 25px rgba(0,0,0,1); text-align: center; margin-bottom: 60px; }
        .home-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 90%; }
        .tile { background: var(--glass); padding: 40px 10px; border-radius: 30px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.5); }
        .tile i { font-size: 50px; display: block; margin-bottom: 10px; font-style: normal; }

        /* Modal / Window */
        .modal-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 1000;
        }
        .modal { background: white; padding: 30px; width: 88%; border-radius: 25px; box-shadow: 0 20px 60px rgba(0,0,0,0.5); text-align: center; }
        .modal input { width: 100%; padding: 18px; margin: 20px 0; border: 2px solid #eee; border-radius: 15px; font-size: 22px; outline: none; text-align: center; }

        /* Lists */
        .item-list { flex-grow: 1; overflow-y: auto; padding: 15px; }
        .row { background: white; padding: 20px; margin-bottom: 12px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }

        /* Calculator */
        .calc-display { height: 120px; background: #000; color: #39ff14; font-size: 50px; text-align: right; padding: 35px 20px; font-family: monospace; }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; background: #1a1a1a; flex-grow: 1; }
        .calc-btn { background: #333; color: white; border: none; border-radius: 15px; font-size: 24px; box-shadow: 0 5px #000; }
        .calc-btn:active { transform: translateY(3px); box-shadow: 0 2px #000; }
        .btn-eq { background: var(--accent); box-shadow: 0 5px #9e6d00; }

        .fab { position: fixed; bottom: 30px; right: 30px; width: 70px; height: 70px; border-radius: 50%; background: var(--primary); color: white; border: none; font-size: 35px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <div class="bg-container"><div class="bg-overlay"></div></div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal">
            <h3 id="modalTitle">‡§è‡§Ç‡§ü‡•ç‡§∞‡•Ä</h3>
            <input id="modalInput" placeholder="...">
            <div style="display:flex; gap:10px">
                <button onclick="closeModal()" style="flex:1; padding:15px; border:none; border-radius:12px; background:#f0f0f0;">‡§∞‡§¶‡•ç‡§¶</button>
                <button id="modalConfirm" style="flex:2; padding:15px; background:var(--primary); color:white; border:none; border-radius:12px; font-weight:bold;">‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ ‡§ï‡§∞‡•á‡§Ç</button>
            </div>
        </div>
    </div>

    <div id="home" class="screen">
        <div class="home-content">
            <h1 class="home-title">‡§∂‡•ç‡§∞‡•Ä‡§ú‡•Ä ‡§Æ‡•á‡§ó‡§æ ‡§∂‡•â‡§™<br><span style="font-size:16px; opacity:0.7;">‡§°‡§ø‡§ú‡§ø‡§ü‡§≤ ‡§ñ‡§æ‡§§‡§æ ‡§¨‡•Å‡§ï</span></h1>
            <div class="home-grid">
                <div class="tile" onclick="openScreen('udhari')"><i>üìñ</i><strong>‡§ñ‡§æ‡§§‡§æ ‡§¨‡•Å‡§ï</strong></div>
                <div class="tile" onclick="openScreen('calculator')"><i>üßÆ</i><strong>‡§ï‡•à‡§≤‡§ï‡•Å‡§≤‡•á‡§ü‡§∞</strong></div>
            </div>
        </div>
    </div>

    <div id="udhari" class="screen" style="background: rgba(245,245,245,0.95);">
        <header><span style="float:left" onclick="openScreen('home')">‚Üê</span> ‡§ó‡•ç‡§∞‡§æ‡§π‡§ï‡•ã‡§Ç ‡§ï‡•Ä ‡§∏‡•Ç‡§ö‡•Ä</header>
        <div style="padding:15px"><input type="text" id="search" placeholder="üîç ‡§®‡§æ‡§Æ ‡§ñ‡•ã‡§ú‡•á‡§Ç..." oninput="drawCustomers()" style="width:100%; padding:15px; border-radius:25px; border:none; box-shadow:0 5px 15px rgba(0,0,0,0.05); outline:none;"></div>
        <div id="customerList" class="item-list"></div>
        <button class="fab" onclick="askName()">+</button>
    </div>

    <div id="details" class="screen" style="background: white;">
        <header><span style="float:left" onclick="openScreen('udhari')">‚Üê</span> <span id="activeName">‡§®‡§æ‡§Æ</span></header>
        <div style="padding:40px 20px; text-align:center; border-bottom:1px solid #f0f0f0;">
            <div style="color:gray; font-size:14px;">‡§ï‡•Å‡§≤ ‡§¨‡§ï‡§æ‡§Ø‡§æ</div>
            <div id="activeBalance" style="font-size:50px; font-weight:600;">‚Çπ 0</div>
        </div>
        <div id="txHistory" class="item-list"></div>
        <div style="padding:15px; display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
            <button onclick="askAmount(true)" style="padding:20px; border:none; border-radius:15px; background:var(--red); color:white; font-weight:bold;">‡§â‡§ß‡§æ‡§∞ (+)</button>
            <button onclick="askAmount(false)" style="padding:20px; border:none; border-radius:15px; background:var(--green); color:white; font-weight:bold;">‡§ú‡§Æ‡§æ (-)</button>
        </div>
        <button onclick="generateSlip()" style="margin: 0 15px 25px; padding:12px; border:1.5px solid #eee; border-radius:12px; background:white; color:#666; font-weight:bold;">üìÑ ‡§∞‡§∏‡•Ä‡§¶ ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç</button>
    </div>

    <div id="calculator" class="screen">
        <header><span style="float:left" onclick="openScreen('home')">‚Üê</span> ‡§ï‡•à‡§≤‡§ï‡•Å‡§≤‡•á‡§ü‡§∞</header>
        <div class="calc-display" id="cDisplay">0</div>
        <div class="calc-grid">
            <button class="calc-btn" onclick="cClear()" style="color:var(--red)">AC</button>
            <button class="calc-btn" onclick="cIn('/')">√∑</button>
            <button class="calc-btn" onclick="cIn('*')">√ó</button>
            <button class="calc-btn" onclick="cIn('-')">-</button>
            <button class="calc-btn" onclick="cIn('7')">7</button>
            <button class="calc-btn" onclick="cIn('8')">8</button>
            <button class="calc-btn" onclick="cIn('9')">9</button>
            <button class="calc-btn" onclick="cIn('+')">+</button>
            <button class="calc-btn" onclick="cIn('4')">4</button>
            <button class="calc-btn" onclick="cIn('5')">5</button>
            <button class="calc-btn" onclick="cIn('6')">6</button>
            <button class="calc-btn btn-eq" onclick="cEval()" style="grid-row: span 2;">=</button>
            <button class="calc-btn" onclick="cIn('1')">1</button>
            <button class="calc-btn" onclick="cIn('2')">2</button>
            <button class="calc-btn" onclick="cIn('3')">3</button>
            <button class="calc-btn" onclick="cIn('0')" style="grid-column: span 2;">0</button>
            <button class="calc-btn" onclick="cIn('.')">.</button>
        </div>
    </div>

    <canvas id="canvas" style="display:none"></canvas>

    <script>
        let db = JSON.parse(localStorage.getItem('shreeji_vfinal')) || [];
        let cur = -1;

        function openScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'udhari') drawCustomers();
        }

        // FIX: ‡§ó‡•ç‡§∞‡§æ‡§π‡§ï ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§ï‡•Ä‡§¨‡•ã‡§∞‡•ç‡§° ‡§î‡§∞ ‡§Ö‡§Æ‡§æ‡§â‡§Ç‡§ü ‡§ï‡•á ‡§≤‡§ø‡§è ‡§®‡§Ç‡§¨‡§∞ ‡§ï‡•Ä‡§¨‡•ã‡§∞‡•ç‡§°
        function showModal(title, isNumber, cb) {
            const over = document.getElementById('modalOverlay');
            const input = document.getElementById('modalInput');
            document.getElementById('modalTitle').innerText = title;
            input.value = "";
            
            if(isNumber) {
                input.type = "number";
                input.inputMode = "decimal"; // ‡§ï‡•á‡§µ‡§≤ ‡§®‡§Ç‡§¨‡§∞ ‡§ï‡•Ä‡§¨‡•ã‡§∞‡•ç‡§°
                input.placeholder = "0";
            } else {
                input.type = "text";
                input.inputMode = "text"; // ‡§®‡§æ‡§Æ ‡§ï‡•á ‡§≤‡§ø‡§è ABCD ‡§ï‡•Ä‡§¨‡•ã‡§∞‡•ç‡§°
                input.placeholder = "‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç...";
            }
            
            over.style.display = 'flex';
            input.focus();
            document.getElementById('modalConfirm').onclick = () => { if(input.value) { cb(input.value); closeModal(); } };
        }
        function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }

        function askName() { showModal("‡§ó‡•ç‡§∞‡§æ‡§π‡§ï ‡§ï‡§æ ‡§®‡§æ‡§Æ", false, (n) => { db.push({name:n, tx:[]}); save(); drawCustomers(); }); }
        
        function drawCustomers() {
            const list = document.getElementById('customerList');
            const q = document.getElementById('search').value.toLowerCase();
            list.innerHTML = "";
            db.forEach((c, i) => {
                if(c.name.toLowerCase().includes(q)) {
                    let b = c.tx.reduce((a, t) => a + (t.isC ? t.amt : -t.amt), 0);
                    list.innerHTML += `<div class="row" onclick="viewCust(${i})">
                        <b style="font-size:18px;">${c.name}</b>
                        <b style="color:${b>=0?'var(--red)':'var(--green)'};">‚Çπ${Math.abs(b)} ${b>=0?'‡§¨‡§æ‡§ï‡•Ä':'‡§ú‡§Æ‡§æ'}</b>
                    </div>`;
                }
            });
        }

        function viewCust(i) {
            cur = i; document.getElementById('activeName').innerText = db[i].name; drawTx(); openScreen('details');
        }

        function askAmount(isC) {
            showModal(isC?"‡§â‡§ß‡§æ‡§∞ ‡§∞‡§æ‡§∂‡§ø?":"‡§ú‡§Æ‡§æ ‡§∞‡§æ‡§∂‡§ø?", true, (a) => {
                db[cur].tx.push({ amt:parseFloat(a), isC, time:new Date().toLocaleString('hi-IN', {dateStyle:'short', timeStyle:'short'}) });
                save(); drawTx();
            });
        }

        function drawTx() {
            const h = document.getElementById('txHistory');
            const c = db[cur];
            let b = c.tx.reduce((a, t) => a + (t.isC ? t.amt : -t.amt), 0);
            document.getElementById('activeBalance').innerText = `‚Çπ ${Math.abs(b)}`;
            document.getElementById('activeBalance').style.color = b >= 0 ? 'var(--red)' : 'var(--green)';
            h.innerHTML = c.tx.slice().reverse().map(t => `<div class="row">
                <div><small>${t.time}</small><br><b>${t.isC?'‡§â‡§ß‡§æ‡§∞ ‡§¶‡§ø‡§Ø‡§æ':'‡§ú‡§Æ‡§æ ‡§Æ‡§ø‡§≤‡§æ'}</b></div>
                <b style="color:${t.isC?'var(--red)':'var(--green)'}; font-size:19px;">‚Çπ${t.amt}</b>
            </div>`).join('');
        }

        function generateSlip() {
            const c = db[cur];
            const canv = document.getElementById('canvas');
            const ctx = canv.getContext('2d');
            canv.width = 500; canv.height = 600;
            ctx.fillStyle = "white"; ctx.fillRect(0,0,500,600);
            ctx.fillStyle = "#2c3e50"; ctx.font = "bold 25px Arial";
            ctx.fillText("‡§∂‡•ç‡§∞‡•Ä‡§ú‡•Ä ‡§Æ‡•á‡§ó‡§æ ‡§∂‡•â‡§™ - ‡§∞‡§∏‡•Ä‡§¶", 50, 60);
            ctx.font = "20px Arial"; ctx.fillText("‡§ó‡•ç‡§∞‡§æ‡§π‡§ï: " + c.name, 50, 110);
            ctx.fillText("‡§¨‡§ï‡§æ‡§Ø‡§æ: ‚Çπ" + document.getElementById('activeBalance').innerText, 50, 150);
            const link = document.createElement('a');
            link.download = c.name + "_slip.png";
            link.href = canv.toDataURL(); link.click();
        }

        function save() { localStorage.setItem('shreeji_vfinal', JSON.stringify(db)); }

        let cV = "";
        function cIn(v) { cV += v; document.getElementById('cDisplay').innerText = cV; }
        function cClear() { cV = ""; document.getElementById('cDisplay').innerText = "0"; }
        function cEval() { try { cV = eval(cV).toString(); document.getElementById('cDisplay').innerText = cV; } catch(e) { cClear(); } }
    </script>
</body>
</html>
